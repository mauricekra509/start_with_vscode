<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Journalier des Véhicules</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #2C3E50;
        }
        .car-block {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #2C3E50;
            position: relative;
        }
        .car-block h2 {
            color: #34495E;
            display: flex;
            align-items: center;
        }
        .car-block .days-content {
            margin-top: 15px;
        }
        .day-block {
            background-color: #ecf0f1;
            margin-top: 10px;
            padding: 10px;
        }
        .day-block h3 {
            margin: 0;
        }
        .day-block textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            min-height: 50px;
            resize: none;
        }
        .day-block button {
            background-color: #2C3E50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
        .day-block button:hover {
            background-color: #34495E;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #34495E;
            color: white;
        }
        .info-list {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
        .info-list li {
            background-color: #dcdcdc;
            padding: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-list li button {
            background-color: red;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
        }

        /* Version mobile */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            header {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Suivi Journalier des Véhicules - Octobre 2024</h1>
</header>

<div class="container">

    <!-- Voiture 1 : Starlet Grise -->
    <div class="car-block" id="car1">
        <h2><i class="fas fa-car"></i> Voiture 1 : Starlet Grise</h2>
        <div class="days-content">
            <!-- Affichage des jours de la semaine -->
            <div class="day-block">
                <h3>Lundi</h3>
                <textarea id="input-lundi-car1" placeholder="Entrez une information pour lundi (Starlet Grise)..."></textarea>
                <button onclick="submitInfo('car1', 'lundi')">Soumettre</button>
                <ul id="list-lundi-car1" class="info-list"></ul>
            </div>
            <div class="day-block">
                <h3>Mardi</h3>
                <textarea id="input-mardi-car1" placeholder="Entrez une information pour mardi (Starlet Grise)..."></textarea>
                <button onclick="submitInfo('car1', 'mardi')">Soumettre</button>
                <ul id="list-mardi-car1" class="info-list"></ul>
            </div>
            <!-- Ajouter les autres jours de la semaine de la même manière... -->
        </div>
    </div>

    <!-- Voiture 2 : Starlet Blanche -->
    <div class="car-block" id="car2">
        <h2><i class="fas fa-car"></i> Voiture 2 : Starlet Blanche</h2>
        <div class="days-content">
            <!-- Affichage des jours de la semaine -->
            <div class="day-block">
                <h3>Lundi</h3>
                <textarea id="input-lundi-car2" placeholder="Entrez une information pour lundi (Starlet Blanche)..."></textarea>
                <button onclick="submitInfo('car2', 'lundi')">Soumettre</button>
                <ul id="list-lundi-car2" class="info-list"></ul>
            </div>
            <!-- Ajouter les autres jours de la semaine de la même manière... -->
        </div>
    </div>

    <!-- Voiture 3 : Dzire -->
    <div class="car-block" id="car3">
        <h2><i class="fas fa-car"></i> Voiture 3 : Dzire</h2>
        <div class="days-content">
            <!-- Affichage des jours de la semaine -->
            <div class="day-block">
                <h3>Lundi</h3>
                <textarea id="input-lundi-car3" placeholder="Entrez une information pour lundi (Dzire)..."></textarea>
                <button onclick="submitInfo('car3', 'lundi')">Soumettre</button>
                <ul id="list-lundi-car3" class="info-list"></ul>
            </div>
            <!-- Ajouter les autres jours de la semaine de la même manière... -->
        </div>
    </div>

</div>

<footer>
    <p>© 2024 Votre Société</p>
</footer>

<script>
    // Soumettre l'information et la sauvegarder dans LocalStorage
    function submitInfo(car, day) {
        const inputId = `input-${day}-${car}`;
        const listId = `list-${day}-${car}`;
        const inputValue = document.getElementById(inputId).value;

        if (inputValue.trim() !== "") {
            // Récupérer les informations existantes du localStorage
            let infos = JSON.parse(localStorage.getItem(`${car}-${day}`)) || [];

            // Ajouter la nouvelle information
            infos.push(inputValue);
            localStorage.setItem(`${car}-${day}`, JSON.stringify(infos));

            // Afficher les informations
            renderInfoList(car, day);
            document.getElementById(inputId).value = ""; // Réinitialiser le champ de texte
        }
    }

    // Afficher les informations stockées
    function renderInfoList(car, day) {
        const listId = `list-${day}-${car}`;
        const infos = JSON.parse(localStorage.getItem(`${car}-${day}`)) || [];
        const listElement = document.getElementById(listId);

        listElement.innerHTML = ""; // Réinitialiser la liste
        infos.forEach((info, index) => {
            const li = document.createElement('li');
            li.textContent = info;
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Supprimer';
            deleteButton.onclick = function() {
                deleteInfo(car, day, index);
            };
            li.appendChild(deleteButton);
            listElement.appendChild(li);
        });
    }

    // Supprimer une information
    function deleteInfo(car, day, index) {
        let infos = JSON.parse(localStorage.getItem(`${car}-${day}`)) || [];
        
        // Supprimer l'élément à l'index donné
        infos.splice(index, 1);
        
        // Mettre à jour le localStorage après suppression
        localStorage.setItem(`${car}-${day}`, JSON.stringify(infos));
        
        // Re-render la liste mise à jour
        renderInfoList(car, day);
    }

    // Charger les informations stockées au chargement de la page
    window.onload = function() {
        const cars = ['car1', 'car2', 'car3'];
        const days = ['lundi', 'mardi'];

        // Ajouter tous les jours pour toutes les voitures
        cars.forEach(car => {
            days.forEach(day => {
                renderInfoList(car, day);
            });
        });
    }
</script>

</body>
</html>
